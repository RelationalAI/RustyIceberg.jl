name: Test

on:
  workflow_call:
    inputs:
      build_rust:
        description: 'Whether to build Rust FFI library from source'
        required: true
        type: boolean
      julia_version:
        description: 'Julia version to use'
        required: true
        type: string
      os:
        description: 'Operating system to run on'
        required: true
        type: string
      arch:
        description: 'Architecture to run on'
        required: true
        type: string

jobs:
  test:
    name: Julia ${{ inputs.julia_version }} - ${{ inputs.os }} - ${{ inputs.arch }}
    env:
      JULIA_NUM_THREADS: 2
      # TODO iceberg_rust_ffi requires this and panics otherwise, we should fix that (test
      # bucket is publicly accessible).
      AWS_ACCESS_KEY_ID: root
      AWS_SECRET_ACCESS_KEY: password
      AWS_ENDPOINT_URL: http://localhost:9000
      AWS_REGION: us-east-1
    runs-on: ${{ inputs.os }}
    steps:
      - uses: actions/checkout@v3.5.0

      - name: Setup Rust
        if: inputs.build_rust
        uses: actions-rust-lang/setup-rust-toolchain@v1
        with:
          toolchain: stable

      - name: Cache Rust build artifacts
        if: inputs.build_rust
        uses: Swatinem/rust-cache@v2
        with:
          workspaces: ./iceberg_rust_ffi

      - name: Build Rust FFI library
        if: inputs.build_rust
        run: |
          cd iceberg_rust_ffi
          cargo build --release

      - name: Start Iceberg catalog and S3 storage with Docker Compose
        run: docker compose -f ${{ github.workspace }}/docker/docker-compose.yml up -d minio setup_bucket polaris polaris-setup

      - name: Wait for Polaris to be ready
        run: |
          echo "Waiting for Polaris catalog to be ready..."
          for i in $(seq 1 60); do
            if curl -f http://localhost:8181/api/catalog/v1/oauth/tokens --user root:s3cr3t -d "grant_type=client_credentials&scope=PRINCIPAL_ROLE:ALL" -H "Polaris-Realm: POLARIS" > /dev/null 2>&1; then
              echo "Polaris is ready!"
              exit 0
            fi
            echo "Attempt $i: Waiting for Polaris..."
            sleep 2
          done
          echo "Polaris did not become ready in time"
          exit 1

      - uses: julia-actions/setup-julia@v1
        with:
          version: ${{ inputs.julia_version }}
          arch: ${{ inputs.arch }}

      - uses: actions/cache@v4
        env:
          cache-name: cache-artifacts
        with:
          path: ~/.julia/artifacts
          key: ${{ runner.os }}-test-${{ env.cache-name }}-${{ hashFiles('**/Project.toml') }}
          restore-keys: |
            ${{ runner.os }}-test-${{ env.cache-name }}-
            ${{ runner.os }}-test-
            ${{ runner.os }}-

      - uses: julia-actions/julia-buildpkg@v1

      - name: Set JLL override preference for local Rust library
        if: inputs.build_rust
        run: |
          julia --project=. -e 'using Libdl; using Preferences; lib_path = joinpath("${{ github.workspace }}/iceberg_rust_ffi/target/release", "libiceberg_rust_ffi." * Libdl.dlext); set_preferences!("iceberg_rust_ffi_jll", "libiceberg_rust_ffi_path" => lib_path; force=true); println("Set preference to: ", lib_path)'

      - name: Clear JLL override preference (use JLL package)
        if: ${{ !inputs.build_rust }}
        run: |
          julia --project=. -e 'using Preferences; delete_preferences!("iceberg_rust_ffi_jll", "libiceberg_rust_ffi_path")'

      - uses: julia-actions/julia-runtest@v1

      - uses: julia-actions/julia-processcoverage@v1

      - uses: codecov/codecov-action@v3
        with:
          file: lcov.info

      - name: Cleanup Docker Compose services
        if: always()
        run: docker compose -f ${{ github.workspace }}/docker/docker-compose.yml down
